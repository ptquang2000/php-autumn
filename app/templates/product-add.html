<section id="main-container" class="m-5" v-cloak>
  <!-- Admin -->
  <div class="container-lg" @drop="drop_img($event)" @dragenter.prevent @dragover.prevent>
    <form method="POST" @submit.prevent="save_boardgame" enctype="multipart/form-data" class="form-inline row justify-content-center align-items-center">
      <div class="col-md-6 justify-content-center">
        <label for="name" class="form-label">Name</label>
        <input name="name" class="form-control" v-model="name"/>
        <label class="form-label">Age</label>
        <div class="input-group">
          <span class="input-group-text">Max</span>
          <input class="form-control" name="age_max" v-model="age_max"/>
          <span class="input-group-text">Min</span>
          <input class="form-control" name="age_min" v-model="age_min"/>
        </div>
        <label class="form-label">PLayers</label>
        <div class="input-group">
          <span class="input-group-text">Max</span>
          <input class="form-control" name="player_max" v-model="player_max"/>
          <span class="input-group-text">Min</span>
          <input class="form-control" name="player_min" v-model="player_min"/>
        </div>
        <label class="form-label">Time</label>
        <div class="input-group">
          <span class="input-group-text">Max</span>
          <input class="form-control" name="time_max" v-model="time_max"/>
          <span class="input-group-text">Min</span>
          <input class="form-control" name="time_min" v-model="time_min"/>
        </div>
        <label for="" class="form-label">Level</label>
        <select name="level" class="form-select" v-model="level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <label for="" class="form-label">Price</label>
        <input class="form-control" name="price" v-model="price"/>
        <label for="image-file" class="form-label">File</label>
        <input id="product_img" type="file" name="image-file" class="form-control" ref="image"/>
      </div>
      <div class="mb-2 mt-2 text-center">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i>
        </button>
      </div>
      <div v-if="error" class="row justify-content-center my-0">
        <div class="col card border-0" style="max-width: 18rem;">
          <div class="card-body">
            <p class="card-text text-center">{{error}}</p>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

<script src="/script/product-add.js"></script>
